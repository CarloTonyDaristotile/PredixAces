      google-map{

      }
      
       /* Content Top Bar */
        .content-top-bar{
            background-color: #fff;
            /*display: inline-block;*/ float: left;
            vertical-align: top;
            width: 100%;
            height: 40px;
            padding: 10px;
            /*box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
            z-index: 3;
            margin-right: 50px;
        }
        .content-top-bar-text-wrapper {
           margin-top: -33px;
            color: #95989A;
        }
        .content-top-bar-text-wrapper h6
        {
            font-weight: 300 !important;
            font-size: 18px;
            width: 200px;
            display: inline-block;
        }
        .content-top-bar-text-wrapper p
        {
            display: inline-block;
        }
        .truck-name
        {
            cursor: pointer;
            color: #42B4D2;
            margin-left: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            display: none;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1; color: #42B4D2;}
        .dropdown:hover .dropdown-content {
            display: block;
        }
      
      /* Map */
.map
{
    background-color: #E4E4E4;
    /*display: inline-block*/   float: left;
     width: /*904.0468px*/ 75%;
    height: 100vh;
    z-index: -1;
  
}
/* Content Sidebar */
.content-sidebar
{
    background-color: #F7F7F7;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    width: 290px;
    height: 100vh;
    float: left;
    
}
.content-sidebar .truck-name, .content-sidebar .truck-status, .content-sidebar .truck-artifacts
{
    border-bottom: 1px solid #E1E3E7;
    margin-left: 0px;
    padding: 20px;
}
.content-sidebar .truck-status, .content-sidebar .truck-artifacts
{
    padding-top: 0;
}
.content-sidebar .truck-assistance
{
    padding: 20px;
    margin-left: 70px;
}
.content-sidebar h4
{
    color: #42B4D2;
}
.content-sidebar ul
{
    list-style-type: none;
    margin: 0; padding: 0;
}
.content-sidebar li
{
    margin-bottom: 10px;
    margin-left: 0;
}
.truck-status, .truck-artifacts
{
    margin-left: 20px;
}
.warning-status
{
    color: #FF6E62;
}
.good-status
{
    color: #0BD861;
}
.truck-assistance-btn
{
    padding: 10px;
    background-color: #42B4D2;
    color: white;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    
    
}
